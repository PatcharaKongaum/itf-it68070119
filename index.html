<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patchara Kongaum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p>68070119</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>
    <div class="content">
        <!-- Account Information -->
        <h3>Account Information</h3>
        <div class="context">
            <div class="picture">
                <img src="assets/user.png" alt="user" style="width: 100px;">
            </div>
            <div class="detail">
                <h3>Account Overview</h3>
                <p>
                    Name : Patchara Kongaum <br>
                    Type : Savings Account
                </p>
            </div>
        </div>

        <!-- Balance Information -->
        <div class="context">
            <div class="picture">
                <img src="assets/safe.png" alt="safe" style="width: 100px;">
            </div>
            <div class="detail">
                <h3>Balance Information</h3>
                <div class="context">
                    <p>Current account Balance :</p> 
                    <input type="number" id="accountBalance" value="0" style="color: blue">
                </div>
                <div class="context">
                    <p>Current cash Balance :</p>
                    <input type="number" id="cashBalance" value="0" style="color: blue">
                </div>
                <button onclick="updateBalance()">Change data</button>
            </div>
        </div>

        <!-- Bank Operation -->
        <div class="context">
            <div class="picture">
                <img src="assets/banknote.png" alt="atm" style="width: 100px;">
            </div>
            <div class="detail">
                <h3>Bank Operation</h3>
                <select id="operation">
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                </select>
                <input type="number" id="amount" value="0">
                <button onclick="bankOperation()">Proceed</button>
            </div>
        </div>

        <!-- Transaction Log -->
        <h3>Transaction Log</h3>
        <div id="log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
